<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="card">
      <picture>
        <source
          media="(max-width: 670px)"
          srcset="./images/image-product-mobile.jpg"
        />
        <source
          media="(min-width: 671px)"
          srcset="./images/image-product-desktop.jpg"
        />
        <img
          class="aside-image"
          src="./images/image-product-mobile.jpg"
          alt="Gabrielle Chanel perfume bottle"
        />
      </picture>

      <div class="card-content">
        <h2 class="product-type">PERFUME</h2>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="prices">
          <span class="final-price">$149.99</span>
          <span class="original-price">$169.99</span>
        </div>

        <button>
          <img
            class="button-icon"
            src="./images/icon-cart.svg"
            alt="shopping-cart-icon"
          />
          <span>Add to Cart</span>
        </button>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Andrea Y Costas</a>.
    </footer>
  </body>
</html>
